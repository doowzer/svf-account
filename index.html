<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVF - Accounts</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    </head>
    <body>
        <div class="pure-g">
           <div class="pure-u-1-1">
               <div ng-app="svfApp" ng-controller="svfAppController">
                    <div class="pure-u-1-3">
                        <fieldset>
                        <legend>Search</legend>
                        <input 
                            class="pure-input-1-3" 
                            type="text"
                            ng-model="searchKeyword" 
                            ng-change="searchResellerByKeyword()" 
                            placeholder="Type to start searching...">
                        </fieldset>
                        <center>
                            <br/><br/>
                            <button class="pure-button pure-button-primary" ng-click="resellerPageNavigate(-20);">&#8592;</button>
                            <button class="pure-button pure-button-primary" ng-click="resellerPageNavigate(20);">&#8594;</button>
                        </center>
                        <div class="pure-menu">
                            <ul class="pure-menu-list">
                                <li class="pure-menu-item" ng-repeat="r in resellers">
                                    <a href class="pure-menu-link" ng-click="showResellerDetailsByAccountId(r.svfAccount)"> 
                                        {{ r.name }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pure-u-1-3">
                        <div *ngIf="resellers">
                            <table class="pure-table pure-table-horizontal">
                                <tbody ng-repeat="(key, value) in resellerDetails">
                                    <tr>
                                        <td><b>{{ key }}</b></td>
                                        <td>{{ value }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="./assets/js/svfApp.js?0"></script>
    </body>
</html>
